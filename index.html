<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saumya</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap" rel="stylesheet"> <!-- link for importing font -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="box"> <!-- include background image -->
    <header>  <!-- for logo -->
      <img src="/rect1083 - Copy.png" alt="" id="logoimg">
      <div id="logo">Saumya</div>
    </header>
    <div id="para"> <!-- for description -->
      <p>
        Hi! My name is <span> Saumya.</span>
        I am a budding <span> Web Develepor.</span>
      </p>
    </div>
  </div>
  <div class="container"> <!-- footer of the page for contact.I have not provided my acount links here but the link works for the homepage-->

    <div class="contact"> <!-- gmail -->
      <img src="https://www.freepnglogos.com/uploads/gmail-email-logo-png-16.png" alt="">
      <div><a href="https://gmail.com" target="blank">email</a></div>
    </div>
    <div class="contact"> <!-- github -->

      <div><a href="https://github.com" target="blank">github</a></div>
    </div>
    <div class="contact"> <!-- facebook -->
      <img src="https://www.freepnglogos.com/uploads/facebook-logo-image-0.jpg" alt="">
      <div><a href="https://facebook.com" target="blank">facebook</a></div>
    </div>
    <div class="contact"> <!-- instagram -->
      <img src="https://www.freepnglogos.com/uploads/amazing-instagram-logo-png-image-16.png" alt="">
      <div><a href="https://instagram.com" target="blank">instagram</a></div>
    </div>
